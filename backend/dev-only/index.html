<html.!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Dev App - Firebase Authentication</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyBFzMhBjYT32beXU2KIldR3KKNDMvoWQ0o",
        authDomain: "golist-backend.firebaseapp.com",
        projectId: "golist-backend",
        storageBucket: "golist-backend.appspot.com",
        messagingSenderId: "752765026903",
        appId: "1:752765026903:web:4309c11dcf54326c909912",
        measurementId: "G-BTN7F2M7NE",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: "/",
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          // firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: "/",
        // Privacy policy url/callback.
        privacyPolicyUrl: function () {
          window.location.assign("/");
        },
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
    <script>
      initApp = function () {
        firebase.auth().onAuthStateChanged(
          function (user) {
            if (user) {
              // User is signed in.
              var displayName = user.displayName;
              var email = user.email;
              var emailVerified = user.emailVerified;
              var photoURL = user.photoURL;
              var uid = user.uid;
              var phoneNumber = user.phoneNumber;
              var providerData = user.providerData;
              user.getIdToken().then(function (accessToken) {
                document.getElementById("sign-in-status").textContent =
                  "Signed in";
                document.getElementById("account-details").textContent =
                  JSON.stringify(
                    {
                      displayName: displayName,
                      email: email,
                      emailVerified: emailVerified,
                      phoneNumber: phoneNumber,
                      photoURL: photoURL,
                      uid: uid,
                      accessToken: accessToken,
                      providerData: providerData,
                    },
                    null,
                    "  "
                  );
              });
            } else {
              // User is signed out.
              document.getElementById("sign-in-status").textContent =
                "Signed out";
              document.getElementById("account-details").textContent = "null";
            }
          },
          function (error) {
            console.log(error);
          }
        );
      };

      window.addEventListener("load", function () {
        initApp();
      });
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to GoList Dev App</h1>
    <div id="sign-in-status"></div>
    <pre id="account-details"></pre>
    <div id="firebaseui-auth-container"></div>
  </body>
</html.!DOCTYPE>
